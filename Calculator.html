<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculator.css">
    <title>Calculator</title>
</head>
<body>
 <div class="calculator"> 

  <!--  Bucket of Program or code  -->

    <input type="text" placeholder="0" id="inputBox" readonly>  
    
    <!-- Make the code readonly and javascript must control on it  -->
    <div>
        <button class="operator AC">AC</button>
        <button class="operator del">Del</button>
        <button class="operator">%</button>
        <button class="operator">รท</button>
    </div>
    <div> 
        <button>7</button>      
        <button>8</button>
        <button>9</button>
        <button class="operator Multi">*</button> 
    </div>

    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator Subtractor">-</button> 
    </div>

    
    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator Add">+</button> 
    </div>

    <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="operator equal">=</button> 
    </div>
     <!-- </div>  -->
   </div> 
   <!-- end calculator -->

<script src="Calculator.js"></script>
</div>
</body>
</html>
